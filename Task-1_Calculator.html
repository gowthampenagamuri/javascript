<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background:linear-gradient(to left,#009b90,white,#009b90);
            margin: 0;
            padding: 0;
        }
        .calculator {
            width: 300px;
            margin: 50px auto;
            background-color: #212121;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .display {
            grid-column: span 4;
            background-color: #424242;
            color: #fff;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        .button {
            background-color: #616161;
            color: #fff;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #757575;
        }
        .button.operator {
            background-color: #ff9800;
        }
        .button.operator:hover {
            background-color: #f57c00;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <button class="button" onclick="addToDisplay('7')">7</button>
        <button class="button" onclick="addToDisplay('8')">8</button>
        <button class="button" onclick="addToDisplay('9')">9</button>
        <button class="button operator" onclick="addToDisplay('/')">รท</button>
        <button class="button" onclick="addToDisplay('4')">4</button>
        <button class="button" onclick="addToDisplay('5')">5</button>
        <button class="button" onclick="addToDisplay('6')">6</button>
        <button class="button operator" onclick="addToDisplay('*')">x</button>
        <button class="button" onclick="addToDisplay('1')">1</button>
        <button class="button" onclick="addToDisplay('2')">2</button>
        <button class="button" onclick="addToDisplay('3')">3</button>
        <button class="button operator" onclick="addToDisplay('-')">-</button>
        <button class="button" onclick="addToDisplay('0')">0</button>
        <button class="button" onclick="addToDisplay('.')">.</button>
        <button class="button operator" onclick="clearDisplay()">C</button>
        <button class="button operator" onclick="calculate()">=</button>
        <button class="button operator" onclick="addToDisplay('+')">+</button>
    </div>

    <script>
        
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
