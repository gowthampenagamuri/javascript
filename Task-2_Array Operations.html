<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Number Sum Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(black,#099b09,black);
        }

        .container {
            text-align: center;
            background-color:white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Enter The Array Numbers As Input</h2>
        <input type="text" id="numberInput" placeholder="Enter numbers separated by spaces"><br>

        <button onclick="calculateSum()">Enter</button>
        <button onclick="clearInput()">Delete</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateSum() {
            
            const input = document.getElementById('numberInput').value;

        
            if (!input) {
                document.getElementById('result').textContent = "Please enter numbers separated by spaces.";
                return;
            }

            
            const numberArray = input.split(' ').map(num => parseFloat(num.trim()));

            
            if (numberArray.some(isNaN)) {
                document.getElementById('result').textContent = "Invalid input: please enter valid numbers separated by spaces.";
                return;
            }

        
            const evenSum = numberArray.reduce((sum, num) => {
                return num % 2 === 0 ? sum + num : sum;
            }, 0);

            
            document.getElementById('result').textContent = `Sum of even numbers: ${evenSum}`;
        }

        function clearInput() {
            
            document.getElementById('numberInput').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>
</body>

</html>
